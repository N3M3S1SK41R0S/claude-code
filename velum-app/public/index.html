<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="VELUM - Application d'expertise et d'authentification d'objets de collection avec IA Gemini" />
  <meta name="theme-color" content="#020202" />
  <meta name="color-scheme" content="dark" />

  <!-- Security headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://esm.sh" crossorigin />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <title>VELUM - Expertise Collection</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%8F%9B%EF%B8%8F%3C/text%3E%3C/svg%3E" />

  <!-- Import Map - Versions cohérentes et packages browser-only -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react/": "https://esm.sh/react@18.3.1/",
      "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
      "react-dom/": "https://esm.sh/react-dom@18.3.1/",
      "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
      "framer-motion": "https://esm.sh/framer-motion@11.15.0?deps=react@18.3.1,react-dom@18.3.1",
      "lucide-react": "https://esm.sh/lucide-react@0.468.0?deps=react@18.3.1",
      "@google/genai": "https://esm.sh/@google/genai@0.7.0",
      "uuid": "https://esm.sh/uuid@11.0.3"
    }
  }
  </script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gold: {
              50: '#FFFBEB',
              100: '#FEF3C7',
              200: '#FDE68A',
              300: '#FCD34D',
              400: '#FBBF24',
              500: '#D4AF37',
              600: '#B8860B',
              700: '#92400E',
              800: '#78350F',
              900: '#451A03'
            },
            heritage: {
              50: '#FAFAFA',
              100: '#F5F5F5',
              200: '#E5E5E5',
              300: '#D4D4D4',
              400: '#A3A3A3',
              500: '#737373',
              600: '#525252',
              700: '#404040',
              800: '#262626',
              900: '#171717',
              950: '#0A0A0A'
            }
          },
          fontFamily: {
            display: ['Cinzel', 'serif'],
            serif: ['Cormorant Garamond', 'Georgia', 'serif'],
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace']
          },
          animation: {
            'spin-slow': 'spin 20s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'gradient': 'gradient 8s ease infinite',
            'float': 'float 6s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite'
          },
          keyframes: {
            gradient: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            }
          },
          boxShadow: {
            'glow-gold': '0 0 20px rgba(212, 175, 55, 0.3)',
            'glow-gold-lg': '0 0 40px rgba(212, 175, 55, 0.4)',
            'inner-gold': 'inset 0 0 20px rgba(212, 175, 55, 0.1)'
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))'
          }
        }
      }
    };
  </script>

  <!-- Custom Styles -->
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #020202;
      color: #FAFAFA;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0A0A0A;
    }

    ::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #525252;
    }

    /* Hide scrollbar for horizontal galleries */
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Focus visible styles */
    :focus-visible {
      outline: 2px solid #D4AF37;
      outline-offset: 2px;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Selection */
    ::selection {
      background-color: rgba(212, 175, 55, 0.3);
      color: #FAFAFA;
    }

    /* Loading state */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #root:empty::after {
      content: '';
      width: 48px;
      height: 48px;
      border: 3px solid #262626;
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Print styles */
    @media print {
      body {
        background: white;
        color: black;
      }

      .no-print {
        display: none !important;
      }
    }

    /* High contrast mode */
    @media (prefers-contrast: high) {
      :root {
        --gold-500: #FFD700;
      }
    }
  </style>
</head>
<body class="dark">
  <!-- Skip to main content link for accessibility -->
  <a
    href="#main-content"
    class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-[9999] focus:px-4 focus:py-2 focus:bg-gold-500 focus:text-black focus:rounded-lg focus:font-semibold"
  >
    Aller au contenu principal
  </a>

  <!-- React root -->
  <div id="root"></div>

  <!-- Noscript fallback -->
  <noscript>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; text-align: center; font-family: 'Inter', sans-serif;">
      <h1 style="font-family: 'Cinzel', serif; font-size: 2rem; color: #D4AF37; margin-bottom: 1rem;">VELUM</h1>
      <p style="color: #737373; max-width: 400px;">
        Cette application requiert JavaScript pour fonctionner.
        Veuillez activer JavaScript dans les paramètres de votre navigateur.
      </p>
    </div>
  </noscript>

  <!-- Application entry point -->
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
